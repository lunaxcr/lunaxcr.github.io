<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Luna - Roblox Executor" property="og:title">
    <meta content="We are sigma funsies executor" property="og:description">
    <meta content="#9376E6" name="theme-color">
    <title>Roblox Executor Provide</title>

    <link rel="icon" href="/tab_icon.png" sizes="512x512" type="image/png">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.22/dist/full.min.css" rel="stylesheet">
</head>

<body class="dark:bg-[#19151c] bg-gray-100 transition-colors select-none text-white font-['Poppins', sans-serif]">
    <div style="position:relative; z-index:10;">
        <nav class="nav-container" id="main-nav">
            <div class="nav-content transition-all">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <img src="/luna.png" alt="Luna Logo" class="logo" loading="lazy">
                    </div>
                    <div class="flex items-center space-x-6 hidden sm:flex">
                        <button class="nav-button">Documentation</button>
                        <a id="download-btn" class="nav-button" href="#">Download</a>
                    </div>
                    <div class="dropdown dropdown-end block sm:hidden">
                        <label tabindex="0" class="btn btn-ghost btn-circle hamburger-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h7"></path>
                            </svg>
                        </label>
                        <ul id="dropdownMenu" tabindex="0" style="display:none;"
                            class="mt-3 p-2 z-[1] shadow-xl menu menu-compact dropdown-content bg-base-200 rounded-box w-52 group-focus:block">
                            <li style="margin-bottom:5px">
                                <button class="nav-button">Documentation</button>
                            </li>
                            <li style="margin-bottom:5px">
                                <a id="dropdown-download" class="nav-button" href="#">Download</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <main class="flex items-center justify-center h-screen px-4 md:px-8 flex-col">
            <div class="text-center max-w-full md:max-w-4xl content">
                <h1 class="text-4xl md:text-6xl font-bold mx-auto mb-3 md:mb-6">
                    <span class="text-[#e1e1e1]">Be<span class="text-[#666771]">st</span></span>, a Roblox executor.
                </h1>
                <p class="text-base md:text-xl mt-4 text-[#858489]">We provide a Roblox executor, with a level of 8 and 97% UNC.</p>

                <div class="mt-8 flex flex-col md:flex-row items-center justify-center space-y-2 md:space-y-0 md:space-x-4">
                    <a id="main-download-btn" class="button_custom text-white rounded-xl" aria-label="Download" href="#">
                        Download
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                            viewBox="0 0 256 256" class="w-4 h-4 ml-2">
                            <path
                                d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z">
                            </path>
                        </svg>
                    </a>
                </div>
            </div>
        </main>

        <footer class="text-center" style="bottom:0; position: sticky;">
            <div class="container mx-auto">
                <p class="footer-text text-lg font-medium">
                    <span class="version-tag ml-2 text-sm text-gray-500 dark:text-gray-400">
                    </span>
                </p>
            </div>
        </footer>
    </div>

    <canvas id="starsCanvas" style="position: fixed; top: 0; z-index: 0;" width="1900" height="900"></canvas>

    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="/sweetalert2.min.js" defer></script>
    <script src="/script.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const downloadButtons = document.querySelectorAll('#main-download-btn, #download-btn, #dropdown-download');
            
            downloadButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    event.preventDefault();
                    
                    const link = document.createElement('a');
                    link.href = 'https://github.com/lunaxcr/lunaxcr.github.io/releases/download/Luna/Release-x64.zip';
                    link.download = 'Release-x64.zip'; 
                    link.click(); 
                });
            });
        });
    </script>
</body>

</html>
